    <div class="container my-5 filters">
        <div class="row rounded-3 border shadow-lg p-3">
            <h3>Filter our product map</h3>
            
            <div class="col-xs-12 my-1">
                <div class="btn-group btn-group-sm" role="group" data-filter-group="servicemodels" aria-label="Filters for service models">
                   <a href="#" role="button" class="btn btn-default btn-outline-dark disabled" aria-disabled="true">Service model : </a>
                    <button class="btn btn-outline-primary active" data-filter="">All</button>
                    {% for key, value in models.iterrows() %}
                    <button class="btn btn-outline-primary" data-filter=".{{ value['model_css_label'] }}">{{ value['model_label'] }}</button>
                    {% endfor %}
                </div>
            </div>
            
            <div class="col-xs-12 my-1">
                <div class="btn-group btn-group-sm" role="group" data-filter-group="billing" aria-label="Filters for billing">
                    <a href="#" role="button" class="btn btn-default btn-outline-dark disabled" aria-disabled="true">Billing mode : </a>
                    <button class="btn btn-outline-primary active" data-filter="">All</button>
                    <button class="btn btn-outline-primary" data-filter=".prepaid">Prepaid</button>
                    <button class="btn btn-outline-primary" data-filter=".pay_go">Pay as you go</button>
                </div>
            </div>
            
            <div class="col-xs-12 my-1">
                <div class="btn-group btn-group-sm" role="group" data-filter-group="tenancy" aria-label="Filters for tenancy">
                    <a href="#" role="button" class="btn btn-default btn-outline-dark disabled" aria-disabled="true">Hardware tenancy model : </a>
                    <button class="btn btn-outline-primary active" data-filter="">All</button>
                    <button class="btn btn-outline-primary" data-filter=".single_tenant">Single-tenant</button>
                    <button class="btn btn-outline-primary" data-filter=".multi_tenant">Multi-tenant</button>
                </div>
            </div>
            
            <div class="col-xs-12 my-1">
                <div class="btn-group btn-group-sm" role="group" data-filter-group="tenancy" aria-label="Filters for tenancy">
                    <a href="#" role="button" class="btn btn-default btn-outline-dark disabled" aria-disabled="true">Network : </a>
                    <button class="btn btn-outline-primary active" data-filter="">No filter</button>
                    <button class="btn btn-outline-primary" data-filter=".public_ipv4">Public network</button>
                    <button class="btn btn-outline-primary" data-filter=".private_ipv4">Private network (vRack)</button>
                </div>
            </div>            

            
            <div class="col-xs-12 my-1">
                <div class="btn-group btn-group-sm" role="group" data-filter-group="phase" aria-label="Filters for phase">
                    <a href="#" role="button" class="btn btn-default btn-outline-dark disabled" aria-disabled="true">Product phase : </a>
                    <button class="btn btn-outline-primary active" data-filter="">All</button>
                    {% for key, value in phases.iterrows() %}
                    <button class="btn btn-outline-primary" data-filter=".{{ value['phase_label'] }}">{{ value['phase_name'] }}</button>
                    {% endfor %}
                </div>
            </div>
          </div>
    </div>
